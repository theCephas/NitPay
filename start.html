<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking Account System</title>
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ysabeau&display=swap" rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="script.ts" defer></script>

        <script>
                module.exports = {
                        theme: {
                                extend: {
                                        rotate: {
                                                '360': '360deg',
                                        },

                                        width: {
                                                '900': '900px',
                                                '300': '32rem',
                                                '200': '22rem'
                                        }

                                }
                        }
                }
        </script>
</head>

<body>
        <nav class="bg-zinc-500 p-2 w-full flex justify-between">
                <p class="text-whte font-bold text-xl sm:text-3xl">nitPay</p>
                <ul class="flex pt-2 font-semibold text-white text-sm sm:text-xl">
                        <a href="./index.html" class=" ">
                                <li class="pr-10 hover:scale-110 duration-500">Home</li>
                        </a>
                        <a href="./start.html">
                                <li class="hover:scale-110 duration-500">My Accounts</li>
                        </a>
                </ul>
        </nav>

        <main class="pt-20 pl-2">
                <h1 class="text-2xl sm:text-4xl pt-5  font-semibold">Welcome! 👋</h1>

                <h3 class="text-xl sm:text-2xl font-semibold pt-10">My Accounts</h3>

                <div class=" sm:flex ml-2 mr-4 sm:justify-between">
                        <div
                                class="account-section bg-gradient-to-l from-sky-300 to-indigo-400  w-auto sm:w-[900px] mt-20 m-auto sm:ml-0  p-10 sm:p-15 rounded-3xl font-semibold">
                                <div class="accName flex justify-between text-xl sm:text-2xl">
                                        <h4>Account Name:</h4>
                                        <p id="act-name">xxxxxxxxxx</p>
                                </div>

                                <div class="accBal flex justify-between pt-10 text-xl sm:text-2xl">
                                        <h4>Account Balance:</h4>
                                        <p>$ <span id="act-bal">00</span></p>
                                </div>

                                <div class="accBal flex justify-between pt-10 text-xl sm:text-2xl">
                                        <h4>Account Number:</h4>
                                        <p id="act-num">xxxxxxxxxx</p>
                                </div>


                                <div class="pt-20">
                                        <p class="sm:text-xl text-sm">nitPay</p>
                                </div>
                        </div>

                        <div class="transactions flex flex-row justify-center sm:flex-col sm:mr-20 mt-10 sm:p-5">
                                <div class="sm:pb-20 mr-12 sm:ml-12">
                                        <img src="./Images/down-arrow.png"
                                                class="bg-gray-300 p-2 rounded-full cursor-pointer" id="deposit"
                                                alt="Deposit">
                                        <p class="text-sm sm:text-xl">Deposit</p>
                                </div>

                                <div class="sm:ml-12">
                                        <img src="./Images/atm.png" alt="atm" id="withdraw"
                                                class="bg-gray-300 p-2 rounded-full cursor-pointer">
                                        <p class="text-sm sm:text-xl">Withdraw</p>
                                </div>

                                <div class="sm:pt-20 ml-12 ">
                                        <img src="./Images/transaction.png" alt="Transfer" id="transfer"
                                                class="bg-gray-300 p-2 rounded-full cursor-pointer">
                                        <p class="text-sm sm:text-xl">Transfer</p>
                                </div>
                        </div>
                </div>
        </main>

        <section class="m-auto mt-20 mb-20 border w-[22rem] sm:w-[32rem] rounded-3xl" id="deposit-section"
                style="display: none;">
                <form class="flex flex-col p-10">

                        <label for="account-balance" class="pb-7 text-2xl tracking-wider">Amount:</label>
                        <input type="number" placeholder="20000"
                                class="border-b border-white border-opacity-50 py-2 px-3 pb-5 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto mb-14 italic"
                                id="account-balance" required>


                        <label for="deposit-pin" class="pb-7 text-2xl">Account Pin:</label>
                        <input type="password" id="deposit-pin" pattern="\d{4}" minlength="4" maxlength="4"
                                placeholder="xxxx"
                                class="border-b border-white border-opacity-50 pb-5 py-2 px-3 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto italic"
                                required>

                </form>

                <div class="flex">
                        <button id="deposit-btn"
                                class="flex m-auto mt-4 p-5 pl-7 pr-7 bg-gradient-to-l from-zinc-400 to-stone-700 rounded-2xl mb-10 hover:bg-gradient-to-l  from-stone-700 to-zinc-300 rounded-xl text-sm sm:text-xl font-semibold tracking-widest transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-700">DEPOSIT
                        </button>

                        <button
                                class="flex close-btn m-auto mt-4 p-5 pl-7 pr-7 bg-gradient-to-l from-zinc-400 to-stone-700 rounded-2xl mb-10 hover:bg-gradient-to-l  from-stone-700 to-zinc-300 rounded-xl text-sm sm:text-xl font-semibold tracking-widest transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-700">CLOSE
                        </button>
                </div>


        </section>

        <section class="m-auto mt-20 mb-20 border w-[22rem] sm:w-[32rem] rounded-3xl" id="withdraw-section"
                style="display: none;">
                <form class="flex flex-col p-10">

                        <label for="amount" class="pb-7 text-2xl tracking-wider">Amount:</label>
                        <input type="number" placeholder="20000" id="amount"
                                class="border-b border-white border-opacity-50 py-2 px-3 pb-5 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto mb-14 italic"
                                required>


                        <label for="withdraw-pin" class="pb-7 text-2xl">Account Pin:</label>
                        <input type="password" pattern="\d{4}" minlength="4" maxlength="4" placeholder="xxxx"
                                id="withdraw-pin"
                                class="border-b border-white border-opacity-50 pb-5 py-2 px-3 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto italic"
                                required>

                </form>

                <div class="flex">
                        <button id="withdraw-btn"
                                class="flex m-auto mt-4 p-5 pl-7 pr-7 bg-gradient-to-l from-zinc-400 to-stone-700 rounded-2xl mb-10 hover:bg-gradient-to-l  from-stone-700 to-zinc-300 rounded-xl text-sm sm:text-xl font-semibold tracking-widest transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-700">WITHDRAW
                        </button>

                        <button
                                class="flex close-btn m-auto mt-4 p-5 pl-7 pr-7 bg-gradient-to-l from-zinc-400 to-stone-700 rounded-2xl mb-10 hover:bg-gradient-to-l  from-stone-700 to-zinc-300 rounded-xl text-sm sm:text-xl font-semibold tracking-widest transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-700">CLOSE
                        </button>
                </div>


        </section>

        <section class="m-auto mt-20 mb-20 border w-[22rem] sm:w-[32rem] rounded-3xl" id="transfer-section"
                style="display: none;">
                <form class="flex flex-col p-10">

                        <label for="recipient-name" class="pb-7 text-2xl">Reciever's Name:</label>
                        <input type="text" pattern="\D+" placeholder="John Doe Smith" id="recipient-name"
                                class="border-b border-white border-opacity-50 pb-5 py-2 px-3 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto italic"
                                required>
                        <p class="text-sm pb-14">Surname First</p>

                        <label for="recipient-accNum" class="pb-7 text-2xl">Reciever's Account Number:</label>
                        <input type="number" max="9999999999" min="1000000000" placeholder="xxxxxxxxxx"
                                id="recipient-accNum"
                                class="border-b border-white border-opacity-50 pb-5 py-2 px-3 mb-14 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto italic"
                                required>

                        <label for="reciever-money" class="pb-7 text-2xl tracking-wider">Amount:</label>
                        <input type="number" id="reciever-money" placeholder="20000"
                                class="border-b border-white border-opacity-50 py-2 px-3 pb-5 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto mb-14 italic"
                                required>


                        <label for="reciever-pin" class="pb-7 text-2xl">Account Pin:</label>
                        <input type="password" pattern="\d{4}" minlength="4" maxlength="4" placeholder="xxxx"
                                id="reciever-pin"
                                class="border-b border-white border-opacity-50 pb-5 py-2 px-3 bg-transparent focus:outline-none focus:border-white transition ease-in-out duration-700 focus:-translate-y-1 focus:scale-105 w-auto italic"
                                required>

                </form>

                <div class="flex">
                        <button id="transfer-btn"
                                class="flex m-auto mt-4 p-5 pl-7 pr-7 bg-gradient-to-l from-zinc-400 to-stone-700 rounded-2xl mb-10 hover:bg-gradient-to-l  from-stone-700 to-zinc-300 rounded-xl text-sm sm:text-xl font-semibold tracking-widest transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-700">TRANSFER
                        </button>

                        <button
                                class="flex close-btn m-auto mt-4 p-5 pl-7 pr-7 bg-gradient-to-l from-zinc-400 to-stone-700 rounded-2xl mb-10 hover:bg-gradient-to-l  from-stone-700 to-zinc-300 rounded-xl text-sm sm:text-xl font-semibold tracking-widest transition ease-in-out hover:-translate-y-1 hover:scale-105 duration-700">CLOSE
                        </button>
                </div>


        </section>

        <div id="confirmation"
                class="w-auto m-auto mt-20 sm:w-[32rem] flex flex-col justify-center rounded-xl bg-white" style="display: none;">
                <div class="p-10 text-center flex justify-between m-auto pr-20 text-slate-700">
                        <h4 class="sm:text-4xl text-xl  pr-5 font-bold">
                                Success! </h4><img src="./Images/check.png" alt="Success Check" class="pl-5">
                </div>
                <div class="bg-slate-200 text-black rounded-xl p-10 sm:w-[32rem] w-auto text-sm sm:text-xl ">
                        <p class="flex flex-row justify-between pb-10">Recipient's name: <span id="reci-name"></span></p>
                        <p class="flex flex-row justify-between">Recipient's Account Number: <span
                                        id="reci-accNum"></span></p>
                        <p class="flex flex-row justify-between pt-10">Amount: $<span id="reci-money"></span></p>
                                <button class="p-5 bg-cyan-400 m-auto flex justify-center items-center rounded-2xl cursor-pointer mt-5" id="done">Done</button>
                </div>
        </div>

        <footer class="mt-12 mb-10 text-center sm:text-xl text-sm">
                <p>Made With ❤️ By Iseoluwa</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
